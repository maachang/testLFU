<%
// ログイン認証.
const authLogin = frequire("./lib/auth/authLogin.js");

// ログイン中のユーザが管理者権限を有してない場合.
if(!await authLogin.getUserInfo($request).isAdminPermission()) {
    // 存在しない場合はエラー返却.
    $status.throwError(401);
}
%>
