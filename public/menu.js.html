<!DOCTYPE HTML SYSTEM "about:legacy-compat">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta charset="UTF-8" />
<!-- robot(googleのクローラー関連)は off.-->
<meta name="robots" content="noindex">
<meta name="description" content="">
<meta name="keywords" content="">

<!-- ブラウザで表示されるタイトル. -->
<title>LFUメニュ</title>

<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8"/>
<meta http-equiv="content-style-type" content="text/css; charset=utf-8" />
<meta http-equiv="content-script-type" content="text/javascript; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./img/favicon.ico">

<link rel="stylesheet" href="./css/base.css" type="text/css">
<script src="./js/dialog.js"></script>
<script src="./js/request.js"></script>

<%# ログイン中のユーザー情報. %>
<%
    const loginMan = frequire("./lib/auth/manager.js");
    const userName = await loginMan.getLoginUserName($request);
%>

</head>
<body>

    <!-- ダイアログview用 -->
    <div id="nowLoadingView"></div>
    <div id="alertView"></div>

    <!-- 表示タイトル -->
    <div class="base_top_item">
        <p class="base_top_description">
            メニュー画面(<%= userName %>).
        </p>
    </div>

    <!-- 入力枠. -->
    <div class="base_form" id="loginForm">
        <div class="base_item">
            <!-- エラーメッセージ -->
            <label class="error_label">
                <span id="errorMessage"></span>
            </label>
        </div>

        <div class="base_item">
            <!-- ボタン. -->
            <div class="base_submit">
                <button
                    onclick="javascript:logoutAction();">
                    ログアウト
                </button>
                <button
                    onclick="javascript:logoutAction();">
                    ログアウト
                </button>
                <button
                    onclick="javascript:logoutAction();">
                    ログアウト
                </button>
            </div>
        </div>

        <div class="base_item">
            <!-- ボタン. -->
            <div class="base_submit">
                <button
                    onclick="javascript:logoutAction();">
                    ログアウト
                </button>
                <button
                    onclick="javascript:logoutAction();">
                    ログアウト
                </button>
                <button
                    onclick="javascript:logoutAction();">
                    ログアウト
                </button>
            </div>
        </div>
    </div>

    <!-- メニュー処理. -->
    <script>
        // logout処理.
        const logoutAction = async function() {
            // エラーメッセージクリア.
            request.clearErrorMessage();
            // ダイアログでログアウト確認.
            const yes = await dialog.confirmAsync("ログアウトします。よろしいですか？");
            // yesボタンが押された場合.
            if(yes) {
                try {
                    // ログアウト処理.
                    const result = await request.ajaxAsync("/logout");
                    if(result.status >= 500) {
                        // ログアウト処理で例外(status>=500)発生.
                        request.errorMessage("ログアウト処理でエラーが発生しました");
                        return;
                    } else if(result.status >= 400) {
                        // ログアウト処理に失敗(status>=400).
                        request.errorMessage("ログアウト処理に失敗しました");
                        return;
                    }
                    // 正常結果を返却.
                    request.nextPage("/index.html");
                } catch(e) {
                    console.error("[error] ログアウト処理でエラーが発生しました", e);
                    // ログイン処理で例外発生.
                    request.errorMessage("ログアウト処理でエラーが発生しました");
                }
            }
        }
    </script>
</body>    
</html>
